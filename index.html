<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Monster killer</title>
  </head>
  <body>
    <main id="game">
      <section class="lifepoints">
        <div class="player">
          <span class="label">Jogador</span>
          <div class="lifebar"></div>
          <span>100%</span>
        </div>
        <div class="monster">
          <span class="label">Monstro</span>
          <div class="lifebar"></div>
          <span>100%</span>
        </div>
      </section>

      <section class="start" @click="showControlPanel()" v-if="visible1">
        <button class="btnstart">INICIAR NOVO JOGO</button>
      </section>

      <section class="options" v-if="visible2" @click="quitGame($event)">
        <button class="option attack">ATAQUE</button>
        <button class="option spattack">ATAQUE ESPECIAL</button>
        <button class="option heal">CURAR</button>
        <button class="option quit">DESISTIR</button>
      </section>

      <section class="logs" v-if="visible3">
        <div class="log monsterdamage">MONSTRO ATINGIU JOGADOR COM</div>
        <div class="log playerdamage">JOGADOR ATINGIU MONSTRO COM</div>
      </section>

      <section class="victory" v-if="visible4">
        <h3>Você ganhou! :)</h3>
      </section>

      <section class="defeat" v-if="visible5">
        <h3>Você perdeu! :(</h3>
      </section>
    </main>
  </body>
</html>
<script src="scripts/app.js"></script>
